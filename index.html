  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('body').scrollspy({ 'target': '#navbar-scrollspy' });

      var t = $("#about").offset().top;
      var brand = $('.navbar-brand');

      function scrollCheck() {
        if($(this).scrollTop() + 10 >= t) {
          brand.fadeIn(200);
        } else {
          brand.fadeOut(200);
        }
      };

      // This is a bit hacky.
      // My name starts as .hidden, so that it doesn't blink on page load.
      // But now it will blink "off" if you reload partially down the page.
      // Oh well, its OK enough.
      brand.removeClass("hidden");
      brand.fadeOut(0);
      scrollCheck();
      $(document).scroll(scrollCheck);
    });
  </script>
